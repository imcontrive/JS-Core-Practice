<!DOCTYPE html>
<html >
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>DOM : clock</title>

		<!-- Font Family -->
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
		<!-- Font awesome for icons -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="assets/stylesheets/style.css">
	</head>
  <body>
    <h1 class="name text-center">A clock using HTML and CSS && Javascript.</h1>
		<div class="container">
			<div class="wrap">
				<div class="watch">
					<span class="hr">H</span> : <span class="min">M</span> : <span class="sec">S</span>
				</div>
				<br>
				<br>
				<div class="clock_face">
					<div class="seconds-hand hand"></div>
					<div class="minutes-hand hand"></div>
					<div class="hours-hand hand"></div>
				</div>
			</div>
		</div>
    <script type="text/javascript" src="main.js"></script> 
  </body>
</html>
